<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animal 2.O</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <h1>Special Things to do When you get bored</h1>
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">
          Get inresting fact about <b>&quot; CAT &quot;</b>
        </h5>
        <p class="card-text" id="catFact"></p>
        <button id="catBtn" type="button" class="btn btn-light">
          Get Fact
        </button>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title" id="dogCard">
          Get pretty pictures of a <b>&quot;DOG&quot;</b>
        </h5>

        <hr />
        <button id="dogBtn" type="button" class="btn btn-light">show</button>
      </div>
    </div>
    <br />
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Generate a random <b>&quot; joke &quot;</b></h5>
        <p class="card-text" id="joke"></p>
        <button id="jokeBtn" type="button" class="btn btn-light">
          Generate
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
